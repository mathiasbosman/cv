name: Build NPM
on: [push, pull_request]
jobs:
  Compile:
    name: Node setup & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout repo
        with:
          fetch-depth: 2
      - name: Setup Node.js 12
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - name: Build project
        run: |
          npm install
          npm run build