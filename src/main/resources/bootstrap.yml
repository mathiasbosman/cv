spring:
  datasource:
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 5
  main:
    banner-mode: off
  application:
    name: cv
logging:
  level:
    ROOT: ERROR
    be: INFO
server:
  port: ${PORT:8081}

---
# dev and test
spring:
  cloud:
    gcp:
      secretmanager:
        enabled: false
      sql:
        enabled: false
  config:
    activate:
      on-profile: dev, test
logging:
  level:
    ROOT: ERROR
    be: DEBUG